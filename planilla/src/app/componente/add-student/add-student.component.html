<div class="student-form-container">
  <div class="card shadow-lg">
    <h2 class="mb-4 text-center">Interfaz Estudiantil</h2>

    <div class="card-body">
      <form [formGroup]="formStudent" (ngSubmit)="enviarDatos()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="Ingrese el nombre" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Ingrese el apellido" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Tipo de documento</label>
            <input type="text" class="form-control" formControlName="documentType" placeholder="Ej: CC, TI, Pasaporte" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">NÃºmero de documento</label>
            <input type="text" class="form-control" formControlName="document" placeholder="Ingrese el documento" required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" formControlName="age" placeholder="Ingrese la edad" required>
          </div>

          <div class="col-md-8 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Ingrese el correo" required>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success px-4">Agregar</button>
          <button type="button" routerLink="/list-student" class="btn btn-secondary px-4">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
